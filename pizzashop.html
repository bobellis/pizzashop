<html>
  <head>
    <title>Pizza Shop</title>
    <div class="jumbotron" style="center">
      <center><h1>Welcome to the pizza shop!</h1></center>
    </div>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.3.js"></script>
<script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="new-pizza">
      <form action="submit" id="add-pizza-form">
        <label> What size pizza do you want?
          <select class = "form-control" id="pizza-size">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
        </label>
        <br>
        <label> Please select your toppings:
          <div id=toppings>
          <br>
          <input class="topping" type="checkbox" name="topping" value="anchovies"> anchovies
          <br>
          <input type="checkbox" name="topping" value="bacon"> bacon</input>
          <br>
          <input type="checkbox" name="topping" value="gorgonzola"> gorgonzola</input>        <br>
          <input type="checkbox" name="topping" value="ham"> ham</input>
          <br>
          <input type="checkbox" name="topping" value="mushrooms"> mushrooms</input>        <br>
          <input type="checkbox" name="topping" value="onions"> onions</input>        <br>
          <input type="checkbox" name="topping" value="pepperoni"> pepperoni</input>        <br>
          <input type="checkbox" name="topping" value="pineapple"> pineapple</input>        <br>
          </div>
        </label>
          <button class="btn btn-success" type="submit">Add Pizza</button>
      </form>
  </div>

  <div id="pizza-order">
    Here's your order so far: 
    <ul id="pizza-list">
    </ul>
    <span id="order"></span>
  </div>
    <a href="pizzashop.html">Start Over</a>
  </body>
</html>
